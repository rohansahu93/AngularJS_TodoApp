<div class="container">
    <div class="row">
        <div class="col-lg-12 listInput" id="toDoMain">
              <div class="input-group inputTitle">
                <input type="text" ng-model="title" id="title" class="form-control title" required placeholder="Add a title">
            </div> 
        <div class="input-group input-group-lg inputBox" id="content"><textarea class="form-control note_area" id="task" placeholder="take a note.." aria-describedby="sizing-addon1" required ng-model="content"></textarea></div>
        <div id="add" class="addButton" ><input type="submit" ng-click="addNote()" class="btn btn-primary" value="Done"></div>
      </div>
   </div>
</div>
    
<img src="" id="demoImg" style="display:none;">
<div>

</div>
<div class="container">
   <div class="row">
      <div class="col-lg-12">
        <div id="notes" class="notes">
           <ul>
             <li ng-repeat="note in notes">
               <div class="colour1">
                  <form class="updateForm" ng-submit=updateNote(note)>
                <input type='text' class='note-title' placeholder='Untitled' maxlength='10' ng-model=note.title> 
            <textarea class='note-content' placeholder='Your content here' ng-model=note.content/>
            <img src='../app/images/close.png' ng-click='removeNote(note)' class='delete'/>
        <h6 class='timestamp'>{{note.timestamp}}</h6>
        <input type='submit' class='updated' value='update'/>
                    </form>
                  </div>
                </li>
              </ul>
          </div>
       </div>
    </div>
 </div>
